<!DOCTYPE html>
<html>
    <head>
        <title>Admission Form</title>
    </head>
    <body>
        <h1><b>Admission Form</b></h1>
        <form action="/submit" method="post">
        <label for="name">Full name</label><br>
        <input type="name" id="name" name="name" required><br><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" name="Email" required><br><br>
       
        <label for="Phone">Phone Number</label><br>
        <input type="tel" id="Phone" name="Phone number"><br><br>

        <label for="Birth date">Date of Birth</label><br>
        <input type="date" id="Birth date" name="Date of Birth" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="course">Select Course:</label><br>
        <select name="course" id="course">
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="medicine">Medicine</option>
            <option value="arts">Arts</option>
        </select><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea name="comments" id="comments" cols="40" rows="4"></textarea><br><br>

        <label for="subscribe">Subscribe To Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <button type="submit" name="submit" id="submit">Submit</button>
    </form>
    </body>
</html>
